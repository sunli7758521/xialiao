<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-serviceIngredients-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">编号：</label>
				<div class="col-sm-8">
					<input id="smNo" name="smNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="smName" name="smName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产品单位：</label>
				<div class="col-sm-8">
					<select name="smUnit" th:with="type=${@dict.getType('product_unit')}" class="form-control" >
						<option value="">所有</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
					<!--<input id="smUnit" name="smUnit" class="form-control" type="text">-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产品数量：</label>
				<div class="col-sm-8">
					<input id="smNum" name="smNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">服务项</label>
				<div class="col-sm-8">
					<select name="stId" th:with="type=${@dict.getService()}" class="form-control" >
						<option value="">所有</option>
						<option th:each="dict : ${type}" th:text="${dict.siName}" th:value="${dict.siId}"></option>
					</select>
					<!--<input id="stId" name="stId" class="form-control" type="text">-->
				</div>
			</div>
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">创建时间：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="createTime" name="createTime" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "item/serviceIngredients"
		$("#form-serviceIngredients-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-serviceIngredients-add').serialize());
	        }
	    }
	</script>
</body>
</html>
